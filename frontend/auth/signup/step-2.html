<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Votre date de naissance</title>
        <meta name="description" content="">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/auth.css">
        <link rel="stylesheet" href="../../css/step-2.css">
        <link rel="stylesheet" href="../../css/birthday.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="app-logo">
                <img src="../../assets/img/logo/waurten.svg" alt="Logo Waurten" width="45" height="45">
                <span>Waurten</span>
            </div>
        </header>
        <main>
            <div class="signup-container">
                <form class="signup-form" id="signupForm">
                    <div class="circle-icons ci-top">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-icon lucide-circle">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-icon lucide-circle">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                    </div>
                        <label>Quand êtes-vous né ?</label> 
                    <div class="form-group">
                        <div class="date-wrapper">
                            <input type="text" id="birthDay" class="short-input day" placeholder="JJ" maxlength="2" inputmode="numeric">
                            <span>/</span>
                            <input type="text" id="birthMonth" class="mm-input day" placeholder="MM" maxlength="2" inputmode="numeric">
                            <span>/</span>
                            <input type="text" id="birthYear" class="long-input day" placeholder="AAAA" maxlength="4" inputmode="numeric">
                        </div>
                        <small id="birthdateError" class="error-msg">Date invalide</small>
                    </div>
                    <div class="nav-page">
                        <a href="../signup.html" class="nav-link">
                            <button type="button" class="prev">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left-icon lucide-arrow-left">
                                    <path d="m12 19-7-7 7-7"/>
                                    <path d="M19 12H5"/>
                                </svg>
                                Précédent
                            </button>
                        </a>
                        <a href="step-3.html" class="nav-link">
                            <button type="button" class="next">
                                Suivant
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right-icon lucide-arrow-right">
                                    <path d="M5 12h14"/>
                                    <path d="m12 5 7 7-7 7"/>
                                </svg>
                            </button>
                        </a>
                    </div>
                    <div class="circle-icons ci-bottom">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-icon lucide-circle">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-icon lucide-circle">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                    </div>
                </form>
            </div>
        </main>
        <script src="../../js/birthday.js"></script>
    </body>
</html>
