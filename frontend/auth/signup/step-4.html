<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Votre date de naissance</title>
        <meta name="description" content="">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/auth.css">
        <link rel="stylesheet" href="../../css/step-2.css">
        <link rel="stylesheet" href="../../css/skill.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="app-logo">
                <img src="../../assets/img/logo/waurten.svg" alt="Logo Waurten" width="45" height="45">
                <span>Waurten</span>
            </div>
        </header>
        <main>
            <div class="signup-container">
                <form class="signup-form" id="signupForm">
                    <div class="circle-icons ci-top">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-icon lucide-circle">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-icon lucide-circle">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                    </div>
                    <label>Vos compétences</label> 
                    <div class="skills-selector">
  <div class="skills-options" id="skillsContainer">
    <!-- Métiers principaux -->
    <button class="skill">Développeur Frontend</button>
    <button class="skill">Développeur Backend</button>
    <button class="skill">Développeur Mobile</button>
    <button class="skill">Développeur Full Stack</button>
    <button class="skill">UX Designer</button>
    <button class="skill">UI Designer</button>
    <button class="skill">Product Manager</button>
    <button class="skill">Growth Hacker</button>
    <button class="skill">SEO Specialist</button>
    <button class="skill">Social Media Manager</button>
    <button class="skill">Data Analyst</button>
    <button class="skill">Ingénieur IA</button>
    <button class="skill">Webdesigner</button>
    <button class="skill">Modélisateur 3D</button>

    <!-- Autres métiers masqués -->
    <div class="hidden-skills" style="display: none;">
      <button class="skill">Motion Designer</button>
      <button class="skill">Content Manager</button>
      <button class="skill">CRM Manager</button>
      <button class="skill">Cybersecurity Analyst</button>
      <button class="skill">DevOps Engineer</button>
      <button class="skill">Admin Système</button>
      <button class="skill">Développeur Web3</button>
      <button class="skill">No-code Maker</button>
      <button class="skill">AI Prompt Engineer</button>
      <button class="skill">Entrepreneur</button>
      <button class="skill">Etudiant</button>
      <button class="skill">Eleve</button>
    </div>
  </div>

  <!-- Boutons -->
  <div class="actions">
    <button id="toggleButton" class="see-more">Voir plus</button>
    <button id="otherButton" class="see-other">Autre +</button>
  </div>

  <!-- Champ personnalisé -->
  <div id="otherInputContainer" style="display: none; margin-top: 10px;">
    <input type="text" id="otherInput" placeholder="Écris ton métier personnalisé…" class="custom-input">
    <button id="addOther" class="add-btn">Ajouter</button>
  </div>

  <!-- Résumé sélectionné -->
  <div class="skills-selected" id="skillsSelected"></div>
  <input type="hidden" name="skills" id="skillsInput" />
</div>

                    <div class="nav-page">
                        <a href="../signup.html" class="nav-link">
                            <button type="button" class="prev">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left-icon lucide-arrow-left">
                                    <path d="m12 19-7-7 7-7"/>
                                    <path d="M19 12H5"/>
                                </svg>
                                Précédent
                            </button>
                        </a>
                        <a href="step-3.html" class="nav-link">
                            <button type="button" class="next">
                                Suivant
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right-icon lucide-arrow-right">
                                    <path d="M5 12h14"/>
                                    <path d="m12 5 7 7-7 7"/>
                                </svg>
                            </button>
                        </a>
                    </div>
                    <div class="circle-icons ci-bottom">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-icon lucide-circle">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-icon lucide-circle">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                    </div>
                </form>
            </div>
        </main>
        <script src="../../js/skill.js"></script>
    </body>
</html>
