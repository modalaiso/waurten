<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Inscription</title>
        <meta name="description" content="">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/auth.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="app-logo">
                <img src="assets/img/logo/waurten.svg" alt="Logo Waurten" width="45" height="45">
                <span>Waurten</span>
            </div>
        </header>
        <main>
            <div class="signup-container">
                <form class="signup-form" id="signupForm">
                    <div class="circle-icons ci-top">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-icon lucide-circle">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-icon lucide-circle">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                    </div>
                    <h1>Créer un compte</h1>
                    <div class="form-group">
                        <input type="text" id="name" class="form-input" placeholder="Nom" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="firstName" class="form-input" placeholder="Prenom" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="mail" class="form-input" placeholder="Email" required>
                    </div>
                    <!--<div class="form-group">
                        <input type="date" id="birthDate" class="form-input" placeholder="Date de naissance" required>
                    </div>-->
                    <div class="form-group">
                        <textarea name="about-you" id="aboutYou" class="form-textarea" placeholder="Parlez-nous de vous" required></textarea>
                    </div>
                    <div class="form-group button">
                        <button type="submit" class="form-button">Soumettre votre demande d’adhésion</button>
                    </div>
                    <div>
                        <p>Pas encore de compte ? <a href="login.html">Se connecter</a></p>
                    </div>
                    <div class="circle-icons ci-bottom">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-icon lucide-circle">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-icon lucide-circle">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
